<!doctype html>
<html>
<body>
  <img src="images/cat.png" id="cat" style="position: absolute">
  <img src="images/hat.png" id="hat" style="position: absolute">
  <script>
    var cat = document.querySelector("#cat");
    var hat = document.querySelector("#hat");
    var angle = 0, lastTime = null;
    function animate(time) {
      if (lastTime != null)
        angle += (time - lastTime) * 0.0015;
      lastTime = time;
      cat.style.top = (Math.sin(angle) * 80 + 100) + "px";
      cat.style.left = (Math.cos(angle) * 300 + 350) + "px";
      var hatAngle = angle + Math.PI;
      hat.style.top = (Math.sin(hatAngle) * 80 + 100) + "px";
      hat.style.left = (Math.cos(hatAngle) * 300 + 350) + "px";
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
